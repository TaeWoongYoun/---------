<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>keyframe캐러셀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- slide (실제 화면에서 보이는 부분) -->
    <div class="slide">
        <!-- li 4개를 묶어주는 틀 ul이 왼쪽으로 이동하면서 li가 순차적으로 보임-->
        <ul class="window">
            <!-- slide 안에 보이는 3개의 화면  -->
            <li style="background-color: aqua;">1</li>
            <li style="background-color: aquamarine;">2</li>
            <li style="background-color: coral;">3</li>
            <!-- 3번에서 마지막으로 이동할 때 순간적으로 여백이 남아서 
                뒷처리용으로 넣어두는 li 궁금하면 없애셈-->
            <li style="background-color: aqua;">1</li>
        </ul>
    </div>
</body>
</html>
